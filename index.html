<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoffeeMat</title>

    </div>
    <div class="card">

            <p>Латте</p>
            <p>Цена 130</p>
        </div>
        <div class="card__face card__face--back">Объем 250мл</div>
    </div>
    <div class="card">
        <div class="card__face card__face--front">
            <p>Капучино</p>
            <p>Цена 110</p>
        </div>
        <div class="card__face card__face--back">Объем 250мл</div>
    </div>
    <div class="card">
        <div class="card__face card__face--front">
            <p>Банановый латте</p>

        </div>

        </div>

    </div>
    <div class="card">
        <div class="card__face card__face--front">
            <p>Флэт Уайт</p>
            <p>Цена 100</p>
        </div>
        <div class="card__face card__face--back">Объем 280мл</div>
    </div>
    <div class="card">
        <div class="card__face card__face--front">
            <p>Молоко</p>
            <p>Цена 25</p>
        </div>
        <div class="card__face card__face--back">Объем 50мл</div>
    </div>
    <div class="card">
        <div class="card__face card__face--front">
            <p>Вишневый сироп</p>
            <p>Цена 35</p>
        </div>
        <div class="card__face card__face--back">Объем 50мл</div>
    </div>

<script src="index.js"></script>
